<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style></style>
</head>
<body>
    <div class="container">
        <div class="row d-flex my-4">
            <select class="custom-select filter w-25">
                <option selected value="name">Name</option>
                <option value="username">Username</option>
                <option value="email">Email</option>
            </select>

            <input 
              type="text"
              class="form-control search-input w-25 ml-2"
            />

            <button class="btn btn-primary ml-25">Submit</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script>
    const displaydata = (data) => {
        const table = `<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Company</th>
      <th scope="col">Phone</th>
      <th scope="col">Website</th>
    </tr>
  </thead>
  <tbody>
    ${data.map(user => `<tr>
      <th scope="row">${user.name}</th>
      <td>${user.username}</td>
      <td>${user.email}</td>
      <td>${Object.values(user.address).join(", ")}</td>     /*since address is a nested object*/
      <td>${Object.values(user.company).join(", ")}</td>     /*since company is a nested object too*/
      <td>${user.phone}</td>
      <td>${user.website}</td>
    </tr>`)}
    
  </tbody>
</table>`
    }
    window.onload = async () => {
        try {
            const response = await fetch("https://jsonplaceholder.typicode.com/users");
            if(response.ok) {
                const data = await response.json();
                console.log(data);
            }
        } catch (error) {
            console.log(error);
        }
    };
</script>

</body>
</html>
