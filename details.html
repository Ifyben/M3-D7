<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container d-flex justify-content-center my-4"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>
        const query = new URLSearchParams(document.location.search).get("userId");
        console.log(query); 
        window.onload = async () => {
            try {
              const response = await fetch("https://jsonplaceholder.typicode.com/users/" + query
              );
              if(response.ok) {
                  const data = await response.json();
                  console.log(data);
                  const card = `
                  <div class="card" style="width: 18rem;">
                     <div class="card-body">
                        <h5 class="card-title">${data.name}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${data.email}</h6>
                        <p class="card-text">${Object.values(data.address).filter/*since there is another nested object inside address, which is already nested*/ (value => typeof value !== "object").join(", ")/*since address is a nested object*/}</td>     </p>
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                     </div>
                 </div>`
                 const container = document.querySelector(".container");
                 container.innerHTML = card;
              }
            } catch (error) {
                console.log(error);
            }
        };
    </script>

  </body>
</html>
